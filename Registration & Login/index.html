<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efe7b29cea.js" crossorigin="anonymous"></script>
    <title>Registration & Login</title>
</head>
<body background="backgroundimages/P background.png">
    <div class="box">
        <div class="container">
           <div class="top-header">
            <span>Have an account?</span>
            <header>Login</header>
           </div> 

           <div class="input-field">
                 <input type="text" class="input" placeholder="Username" required>
                 <i class="fa-solid fa-user" style="color: #b006c6;"></i>
           </div>
           <div class="input-field">
            <input type="password" class="input" placeholder="Password" required>
            <i class="fa-solid fa-lock" style="color: #da15f4;"></i>
          </div>
          <div class="input-field">
            <input type="Submit" class="submit" value="Login">
        </div>

        <div class="bottom">
            <div class="left">
                <input type="checkbox"  id="check">
                <label for="check">Remember password</label>
            </div>
            <div class="right">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
